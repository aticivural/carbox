<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>CarBox</title>
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/login.css" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


	<style>
		.header {
			color: #36A0FF;
			font-size: 27px;
			padding: 10px;
		}
		
	</style>

</h:head>
<h:body>


	<!-- header -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<ui:insert name="headerArea">
			<ui:include src="template/header.xhtml"/>
		</ui:insert>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />


	<!-- contact form -->
<div class="col-md-12" style="margin-bottom:200px;">
	<div class="container">
		<div class="well well-sm">
			
			<h:form class="form-horizontal" method="post">
				<fieldset>
					<legend class="text-center header">Contact us</legend>

					<div class="form-group">
						<div class="col-md-2"/>
						<div class="col-md-8">
							<h:inputText value="#{mail.fullName}" a:placeholder="Full Name" required="true" id="fullname" class="form-control" />
							<h:message for="fullname"/>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-md-2"/>
						<div class="col-md-8">
							<h:inputText value="#{mail.mailAddress}"  id="email" a:placeholder="Email Address" required="true" class="form-control" />
							<h:message for="email"/>
						</div>
					</div>


					<div class="form-group">
						<div class="col-md-2"/>
						<div class="col-md-8">
							<h:inputTextarea value="#{mail.opinion}" id="message" a:placeholder="Enter your massage for us here." class="form-control"  rows="10"/>
							<h:message for="message"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12 text-center ">
							<h:commandButton action="#{mail.sendMail()}" value="Submit" class="btn btn-primary btn-lg" />
						</div>
					</div>
				</fieldset>
			</h:form>
			
		</div>
	</div>
</div>

	<br />
	<br />
	<br />
	<br />
	<br />

	<!-- footer -->
	<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div class="container">
			<ui:insert name="footerArea">
				<ui:include src="template/footer.xhtml"></ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
