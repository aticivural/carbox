<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />		

        <title>CarBox</title>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        
        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </f:facet>
    
    <f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </f:facet>
</h:head>


<h:body>


<div class="ui-fluid" >

	<div class="ui-grid ui-grid-responsive">
	    <div class="ui-grid-row">
	    	<ui:include src="template/header.xhtml"/>
		</div>
	</div>


	<div class="ui-grid ui-grid-responsive" style="margin-top: 75px; ">
	    <div class="ui-grid-row">	
			<div class="ui-col-md-1" style="width:100%;" >
			</div>
			
			<div class="ui-col-md-2"  >
				<ui:insert name="leftnavArea">
					<ui:include src="template/leftnav.xhtml"/>
				</ui:insert>
			</div>
	
			<div class="ui-col-md-8" style="margin-left: 10px;">
		       <h:outputStylesheet name="css/viewStyle.css" />
				<ui:insert name="contentArea">
					<ui:include src="template/content.xhtml"/>
				</ui:insert>
			</div>
			
			<div class="ui-col-md-1" style="width:100%;">
			</div>
		
		</div>	
	</div>	
	
	<div class="ui-grid ui-grid-responsive" style="margin-top: 100px;">
	    <div class="ui-grid-row">
	    	<ui:include src="template/footer.xhtml"/>
		</div>
	</div>
	
	
</div>


</h:body>    
</html>
