<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>CarBox</title>
	<h:outputStylesheet name="css/bootstrap.css" />
		
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
  	
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 	
</h:head>

<h:body>


	<!-- header -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<ui:insert name="headerArea">
			<ui:include src="template/header.xhtml"></ui:include>
		</ui:insert>
	</div>

	<br />
	<br />
	<br />


	<!-- login form -->
<h:form>
<div class="col-md-12">
<br/>
<br/>
	<div class="col-md-4"></div>

	<div class="col-md-4">
		<div class="panel panel-default">
		
			<div class="panel-heading"> <strong class="">Login</strong> </div>
			
			<div class="panel-body">
				
					<div class="form-group">
						<label for="mail" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<h:inputText id="mail" class="form-control"  value="#{loginControlBean.inputMail}" requiredMessage="Please enter email" placeholder="Email" required="true" label="Mail"/>
							<p:message for="mail" />
						</div>
					</div>
				
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<h:inputSecret  id="password" class="form-control" value="#{loginControlBean.inputPassword}"  requiredMessage="Please enter password"   required="true" label="Password" />
							<p:message for="password" />
						</div>
					</div>
				
<!-- 					<div class="form-group"> -->
<!-- 						<div class="col-sm-offset-3 col-sm-9"> -->
<!-- 							<div class="checkbox"> -->
<!-- 								<label class=""> <input type="checkbox" class="" />Remember me </label> -->
<!-- 							</div> -->
<!-- 						</div> -->
<!-- 					</div> -->
				
					<div class="form-group last" style="margin-top: 15px;">
						<div class="col-sm-offset-3 col-sm-9" style="margin-top: 15px;">
							<button type="reset" class="btn btn-default btn-sm" >Reset</button>
							<h:commandButton action="#{loginControlBean.doLogin()}" value="Sign in" class="btn btn-success btn-sm"/>
						</div>
				
					</div>
			</div>
			
			<div class="panel-footer">Not Registered? <a href="register.xhtml" class="">Register here</a></div>
			
		</div>
	</div>
	
</div>
</h:form>



	<!-- footer -->
	<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div class="container">
			<ui:insert name="footerArea">
				<ui:include src="template/footer.xhtml"></ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>


</html>
