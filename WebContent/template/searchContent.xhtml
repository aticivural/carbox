<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
 
            <title>CarBox</title>
        </f:facet>
 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        
        <f:facet name="last">
 
        </f:facet>
 
    </h:head>


<h:body> 

<ui:component>
        
	<h:form id="form2">
        
        <p:dataTable var="vehicle" value="#{searchResultBean.vehicles}">
        	
   			<p:column headerText="Photo" width="125px;">
        		<p:commandLink  id="cmdlink" action="#{searchResultBean.goToVehicleDetail(vehicle.advertiseId)}"  title="#{vehicle.header}">
					<p:graphicImage value="#{searchResultBean.imageByAdvertiseId}" height="70px;" width="100px;" >
						 <f:param name="activeVehicleAdvertiseId" value="#{vehicle.advertiseId}" />
					</p:graphicImage>
				</p:commandLink>
       		</p:column>
       		
       		<p:column headerText="Header" width="350px;" >  
       			<h:outputText value="#{vehicle.header.trim()}"/>
       		</p:column>
       		
       		<p:column headerText="Model" width="100px;">
       			<h:outputText value="#{vehicle.model.trim()}"/>
       		</p:column>
       		
       		<p:column headerText="Year" sortBy="#{vehicle.year}" width="75px;">
       			<h:outputText value="#{vehicle.year.trim()}"/>
       		</p:column>
       		
       		<p:column headerText="Date" sortBy="#{vehicle.date}" width="100px;">
       			<h:outputText value="#{vehicle.date.substring(0,10)}"/>
       		</p:column>
       		
       		<p:column headerText="Color" width="100px;">
       			<h:outputText value="#{vehicle.color.trim()}"/>
       		</p:column>
       		
       		<p:column headerText="Price"  sortBy="#{vehicle.price}" width="100px;">
       			<h:outputText value="#{vehicle.price.trim()} TL"/>
       		</p:column>
        </p:dataTable>
           
	</h:form>
        
</ui:component>




</h:body>
</html>
